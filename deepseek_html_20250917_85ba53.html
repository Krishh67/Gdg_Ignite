<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codechella - GDG's Tech Carnival</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #00A5E0;
            --accent: #FFC845;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #4CAF50;
            --carnival-red: #E63946;
            --carnival-blue: #3A86FF;
            --carnival-yellow: #FFBE0B;
            --carnival-green: #2A9D8F;
            --carnival-purple: #8338EC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 53, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(58, 134, 255, 0.2) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Carnival Header Styles */
        .carnival-header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
            background: linear-gradient(135deg, var(--carnival-red), var(--carnival-purple));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .carnival-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 20px
                );
            z-index: 1;
        }
        
        .carnival-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }
        
        .carnival-header p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        /* Carnival Elements */
        .carnival-tent {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: var(--carnival-red);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 2;
        }
        
        .carnival-tent::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--carnival-yellow);
        }
        
        .carnival-lights {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }
        
        .light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        .light:nth-child(1) { background: var(--carnival-red); animation-delay: 0s; }
        .light:nth-child(2) { background: var(--carnival-yellow); animation-delay: 0.2s; }
        .light:nth-child(3) { background: var(--carnival-green); animation-delay: 0.4s; }
        .light:nth-child(4) { background: var(--carnival-blue); animation-delay: 0.6s; }
        .light:nth-child(5) { background: var(--carnival-purple); animation-delay: 0.8s; }
        .light:nth-child(6) { background: var(--carnival-red); animation-delay: 1s; }
        .light:nth-child(7) { background: var(--carnival-yellow); animation-delay: 1.2s; }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, var(--carnival-yellow), var(--carnival-red));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* Rewards Section */
        .rewards {
            text-align: center;
            margin: 50px 0;
        }
        
        .rewards h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--carnival-yellow);
            position: relative;
            display: inline-block;
        }
        
        .rewards h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--carnival-red), var(--carnival-yellow));
            border-radius: 2px;
        }
        
        .reward-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .reward-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            background: linear-gradient(135deg, var(--carnival-blue), var(--carnival-purple));
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .reward-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, rgba(255, 255, 255, 0.1) 70%);
            transform: rotate(45deg);
        }
        
        .reward-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .reward-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .reward-card p {
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        /* Floating animation */
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Carnival Games Section */
        .games-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }
        
        .game-preview {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--carnival-green), var(--carnival-blue));
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-preview:hover {
            transform: scale(1.05) rotate(3deg);
        }
        
        .game-preview i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .carnival-header h1 {
                font-size: 2.5rem;
            }
            
            .carnival-header p {
                font-size: 1.2rem;
            }
            
            .reward-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .games-preview {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Carnival Decorations */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }
        
        .balloon {
            width: 40px;
            height: 50px;
            border-radius: 50%;
            position: fixed;
            animation: floatUp 15s linear infinite;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Carnival Decorations -->
    <div id="carnival-decorations"></div>
    
    <div class="container">
        <!-- Carnival Header -->
        <div class="carnival-header">
            <div class="carnival-tent"></div>
            <div class="carnival-lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            
            <h1>Welcome to Codechella 🎪✨</h1>
            <p>GDG's ultimate tech carnival showdown at Ignite!</p>
            <form action="/select_game">
                <button type="submit" class="btn">Enter the Carnival</button>
            </form>
        </div>
        
        
        
        <!-- Games Preview -->
        <section class="games-preview">
            <div class="game-preview">
                <i class="fas fa-chess"></i>
                <span>Strategy</span>
            </div>
            <div class="game-preview">
                <i class="fas fa-bolt"></i>
                <span>Action</span>
            </div>
            <div class="game-preview">
                <i class="fas fa-puzzle-piece"></i>
                <span>Puzzle</span>
            </div>
            <div class="game-preview">
                <i class="fas fa-brain"></i>
                <span>Logic</span>
            </div>
        </section>
    </div>

    <script>
        // Create carnival decorations
        function createDecorations() {
            const decorations = document.getElementById('carnival-decorations');
            const colors = ['#E63946', '#3A86FF', '#FFBE0B', '#2A9D8F', '#8338EC'];
            
            // Create balloons
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDelay = `${Math.random() * 15}s`;
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.clipPath = 'polygon(50% 0%, 61% 23%, 82% 21%, 68% 40%, 79% 62%, 50% 50%, 21% 62%, 32% 40%, 18% 21%, 39% 23%)';
                decorations.appendChild(balloon);
            }
            
            // Create confetti
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 5 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                decorations.appendChild(confetti);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createDecorations);
    </script>
</body>
</html>
