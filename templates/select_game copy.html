    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Game - Codechella</title>
        <style>
            :root {
                --primary: #6e44ff;
                --secondary: #ff44a7;
                --accent: #44ffd1;
                --dark: #1a1a2e;
                --light: #f8f9fa;
                --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
                --glow: 0 0 15px rgba(110, 68, 255, 0.5);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background: var(--dark);
                color: var(--light);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .container {
                max-width: 800px;
                width: 100%;
            }
            
            header {
                text-align: center;
                margin-bottom: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                background: var(--gradient);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }
            
            .subtitle {
                font-size: 1.2rem;
                opacity: 0.8;
            }
            
            .game-form {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-group {
                margin-bottom: 30px;
            }
            
            label {
                display: block;
                margin-bottom: 15px;
                font-size: 1.2rem;
            }
            
            select {
                width: 100%;
                padding: 15px 20px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                font-size: 1.1rem;
                appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 20px center;
                background-size: 16px;
                transition: all 0.3s ease;
            }
            
            select:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(68, 255, 209, 0.3);
            }
            
            option {
                background: var(--dark);
                padding: 10px;
            }
            
            .btn {
                background: var(--gradient);
                color: white;
                border: none;
                padding: 16px 45px;
                font-size: 1.2rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                display: block;
                margin: 0 auto;
                width: fit-content;
            }
            
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            
            .game-icons {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 40px;
            }
            
            .game-icon {
                font-size: 2.5rem;
                opacity: 0.7;
                transition: all 0.3s ease;
            }
            
            .game-icon:hover {
                opacity: 1;
                transform: scale(1.2);
            }
            
            @media (max-width: 768px) {
                .game-form {
                    padding: 30px 20px;
                }
                
                h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Choose Your Competition</h1>
                <p class="subtitle">Select a game to begin the competition!</p>
            </header>
            
            <form method="POST" class="game-form">
                <div class="form-group">
                    <label for="game">Game Selection:</label>
                    <select name="game" id="game">
                        {% for sheet in sheet_names %}
                        <option value="{{ sheet }}">{{ sheet }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn">Start Game</button>
            </form>
            
            <div class="game-icons">
                <div class="game-icon">üéÆ</div>
                <div class="game-icon">üß©</div>
                <div class="game-icon">üèÜ</div>
                <div class="game-icon">‚ö°</div>
            </div>
        </div>
    </body>
    </html>
