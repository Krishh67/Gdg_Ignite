<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - {{ game }}</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #ff44a7;
            --accent: #44ffd1;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --team1: #6e44ff;
            --team2: #ff44a7;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glow: 0 0 15px rgba(110, 68, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .game-name {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .team-score {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .team-1 {
            border-color: var(--team1);
        }
        
        .team-2 {
            border-color: var(--team2);
        }
        
        .team-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .score-label {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .score-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .score-table th, .score-table td {
            padding: 20px;
            text-align: center;
        }
        
        .score-table th {
            background: var(--gradient);
            font-weight: bold;
        }
        
        .score-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .team-1-bg {
            background: rgba(110, 68, 255, 0.1) !important;
        }
        
        .team-2-bg {
            background: rgba(255, 68, 167, 0.1) !important;
        }
        
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0.8;
        }
        
        @keyframes celebrate {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100vh) rotate(720deg); }
        }
        
        @media (max-width: 768px) {
            .score-container {
                flex-direction: column;
            }
            
            .score-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Scoreboard</h1>
            <div class="game-name">Game: {{ game }}</div>
        </header>
        
        <div class="score-container">
            <div class="team-score team-1">
                <div class="team-name">Team 1</div>
                <div class="score-value" id="team1_balance">{{ team1_balance }}</div>
                <div class="score-label">Balance</div>
                <div class="score-value" id="team1_tickets">{{ team1_tickets }}</div>
                <div class="score-label">Tickets</div>
            </div>
            
            <div class="team-score team-2">
                <div class="team-name">Team 2</div>
                <div class="score-value" id="team2_balance">{{ team2_balance }}</div>
                <div class="score-label">Balance</div>
                <div class="score-value" id="team2_tickets">{{ team2_tickets }}</div>
                <div class="score-label">Tickets</div>
            </div>
        </div>
        
        <table class="score-table">
            <tr>
                <th>Team</th>
                <th>Balance</th>
                <th>Tickets</th>
            </tr>
            <tr class="team-1-bg">
                <td>Team 1</td>
                <td id="team1_balance_table">{{ team1_balance }}</td>
                <td id="team1_tickets_table">{{ team1_tickets }}</td>
            </tr>
            <tr class="team-2-bg">
                <td>Team 2</td>
                <td id="team2_balance_table">{{ team2_balance }}</td>
                <td id="team2_tickets_table">{{ team2_tickets }}</td>
            </tr>
        </table>
    </div>
    
    <div class="celebrate" id="celebrate"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io({ transports: ['polling'], timeout: 10000 });
            const gameName = "{{ game }}";
            const celebrateEl = document.getElementById('celebrate');
            let lastTeam1Balance = parseInt("{{ team1_balance }}");
            let lastTeam2Balance = parseInt("{{ team2_balance }}");
            let lastTeam1Tickets = parseInt("{{ team1_tickets }}");
            let lastTeam2Tickets = parseInt("{{ team2_tickets }}");

            function updateTable(data) {
                const map = {
                    team1_balance: document.getElementById('team1_balance'),
                    team2_balance: document.getElementById('team2_balance'),
                    team1_tickets: document.getElementById('team1_tickets'),
                    team2_tickets: document.getElementById('team2_tickets'),
                    team1_balance_table: document.getElementById('team1_balance_table'),
                    team2_balance_table: document.getElementById('team2_balance_table'),
                    team1_tickets_table: document.getElementById('team1_tickets_table'),
                    team2_tickets_table: document.getElementById('team2_tickets_table')
                };
                
                Object.keys(map).forEach(function(key) {
                    if (map[key] && data[key] !== undefined) {
                        map[key].textContent = data[key];
                        
                        // Add animation class for changes
                        if (parseInt(map[key].textContent) > parseInt(map[key].dataset.lastValue || 0)) {
                            map[key].classList.add('highlight');
                            setTimeout(() => map[key].classList.remove('highlight'), 1000);
                            
                            // Celebrate for significant score increases
                            if (key.includes('balance') && 
                                (parseInt(data[key]) - parseInt(map[key].dataset.lastValue || 0)) > 10) {
                                createConfetti();
                            }
                        }
                        
                        map[key].dataset.lastValue = map[key].textContent;
                    }
                });
            }
            
            function createConfetti() {
                celebrateEl.style.opacity = '1';
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 65%)`;
                    confetti.style.animation = `celebrate ${Math.random() * 3 + 2}s ease-out forwards`;
                    celebrateEl.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
                
                setTimeout(() => {
                    celebrateEl.style.opacity = '0';
                }, 3000);
            }

            socket.on('connect', function() {
                socket.emit('join_game', { game: gameName });
                console.log('Socket connected');
            });

            socket.on('score_update', function(payload) {
                updateTable(payload || {});
            });

            socket.on('score_error', function(err) {
                console.error('Score error', err);
            });

            socket.on('connect_error', function(err) {
                console.error('Socket connect_error', err);
            });

            window.addEventListener('beforeunload', function() {
                socket.emit('leave_game', { game: gameName });
            });
        });
    </script>
</body>
</html>
